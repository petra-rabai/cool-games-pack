<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script
    src="https://kit.fontawesome.com/4c59261bc8.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="../styles/game.css" />
  <script src="../scripts/game.js"></script>
</head>
<body>
   <div id="game-header">
    <div id="title-bar">
      <h1>
        <img
          src="../img/logo-transparent.png"
          class="img-fluid img-responsive"
          alt=""
        />
        Game selection
      </h1>
    </div>
   </div>
   <div id="game-body">
     <div id="game-selector">
       <h3 id="title"> Choose your game</h3>
       <div id="selector-options" class="row">
        <div class="col-sm-3">
          <select class="form-control">
            <option value="0">Please select...</option>
            <option value="1">RPSLS</option>
            <option value="2">Four in a row</option>
            <option value="3">Black Jack</option>
            <option value="4">Poker</option>
            <option value="5">Chess</option>
          </select>
        </div>
      </div>
     </div>
     <div id="game-navigation">
      <nav class="navbar navbar-expand-md justify-content-center">
        <div id="main-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="play-button" class="menu-btn btn btn-lg" href="../index.html"><i class="fa-solid fa-gamepad"></i> Play</a>
            </li>
            <li class="nav-item">
              <a id="load-button" class="menu-btn btn btn-lg" href="../index.html"><i class="fa-solid fa-cloud-arrow-down"></i> Load</a>
            </li>
            <li class="nav-item">
              <a id="save-button" class="menu-btn btn btn-lg" href="../index.html"><i class="fa-solid fa-cloud-arrow-up"></i> Save</a>
            </li>
            <li class="nav-item">
              <a id="result-button" class="menu-btn btn btn-lg" href="../index.html"><i class="fa-solid fa-flag"></i> Result</a>
            </li>
          </ul>
        </div>
      </nav>
     </div>
   </div>
   <div id="game-footer">
    <nav class="navbar navbar-expand-md fixed-bottom justify-content-center">
      <div id="back-menu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="back-button" class="menu-btn btn btn-lg" href="../index.html"><i class="fa-solid fa-circle-left"></i> Back</a>
          </li>
        </ul>
      </div>
    </nav>
   </div>
</body>
</html>
