<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script
      src="https://kit.fontawesome.com/4c59261bc8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/registration.css" />
    <script src="..src/scripts/registration.js"></script>
  </head>
  <body>
    <div id="registration-header">
      <div id="title-bar">
        <h1>
          <img
            src="../img/logo-transparent.png"
            class="img-fluid img-responsive"
            alt=""
          />
          Registration
        </h1>
      </div>
    </div>
    <div id="registration-body">
      <div class="wrapper">
        <form action="#">
          <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-user"></span></div>
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-user"></span></div>
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Login name "
            />
          </div>
          <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-envelope"></span></div>
            <input
              autocomplete="off"
              type="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-phone"></span></div>
            <input
              autocomplete="off"
              type="tel"
              class="form-control"
              placeholder="Phone"
            />
          </div>
          <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="City"
            />
          </div>
          <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-key"></span></div>
            <input
              autocomplete="off"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
        </form>
      </div>
    </div>
    <div id="registration-footer">
      <nav class="navbar navbar-expand-md fixed-bottom justify-content-center">
        <div id="main-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="save-button" class="menu-btn btn btn-lg" href="#"
                ><i class="fa-solid fa-floppy-disk"></i> Save</a
              >
            </li>
            <li class="nav-item">
              <a
                id="cancel-button"
                class="menu-btn btn btn-lg"
                href="start.html"
                ><i class="fa-solid fa-rectangle-xmark"></i> Cancel</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
